<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <meta charset="UTF-8">
  <title class="windowTitle">局域网音乐播放器</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="musicHeadDiv" ></div>
  <label id="mousePosition" style="position:absolute"></label>
  <text>请选择音乐地址：</text>
  <!--<input id="url_input" type="text" name="input_name" value="\\10.10.20.42\share"></input>-->
  <input type='file' accept="audio/*" value='选择文件夹' class="dictorySelecter" onclick='' webkitdirectory/>
  <!--<button id="url_button" type="submit" value="连接">连接</button>-->
  <div class="fileArea">
    <div class="fileHead">
      <table>
        <tr>
          <th class="col0"></th>
          <th class="col1">文件名</th>
          <th class="col2">时间</th>
          <th class="col3">大小</th>
        </tr>
      </table>
    </div>
    <div class="fileBody">
      <table id="fileListTable">
        <!-- AUTO ADD-->
      </table>
    </div>
  </div>

  <div class="bottomController" >
    <div class="player">
      <div class="playerControllers">
        <image class="previousButton" src="./res/previous.png"></image>
        <image class="playButton" src="./res/play.png"></image>
        <image class="nextButton" src="./res/next.png"></image>
      </div>
    <text class="currentTime">00:00</text>
    <div class="slider">
      <div class="processor"></div>
      <div class="controller"><div class="controllerBorder"></div></div>
    </div>
    <text class="durationTime">00:00</text>
    <image class="playButton" src="./res/volume.png"></image>

    <div class="volume">
    <div class="volumeSlider">
      <div class="volumeProcessor"></div>
      <div class="volumeController"><div class="volumeControllerBorder"></div></div>
    </div>
  </div>
    
    <!--<text class="musicTimer">00:00/00:00</text>-->
  </div>
  </div>
    <audio class="musicPlayer"> </audio>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
