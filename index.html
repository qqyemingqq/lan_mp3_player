<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>局域网音乐播放器</title>
  <link rel="stylesheet" href="index.css">
  <!--<script language="javascript" src="jquery-3.2.1.min.js"></script>-->
</head>

<body>
  <text id="url_text">请输入共享地址：</text>
  <input id="url_input" type="text" name="input_name" value="\\10.10.20.42\share">
  <button id="url_button" type="submit" value="连接">连接</button>
  <div class="fileArea">
    <div class="fileHead">
      <table>
        <tr>
          <th class="col0"></th>
          <th class="col1">文件名</th>
          <th class="col2">时间</th>
          <th class="col3">大小</th>
        </tr>
      </table>
    </div>
    <div class="fileBody">
      <table id="fileListTable">
        <!-- AUTO ADD-->  
      </table>
    </div>
  </div>
  <div id="playController">
    <image id="playButtonRes" src="./res/flatLight14.png" size="1"></image>
  </div>
  <div class="player">
    <div class="slider">
      <div class="buffer"></div>
      <div class="processor"></div>
      <div class="controller"></div>
    </div>
  </div>

  <!--<audio controls>
    <source id="audio_source" src="" type="audio/mpeg">
  </audio>-->
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
